<!DOCTYPE html>
<html lang="en">
<head>

    <title>Simple Mobile Map (Leaflet)</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

    <script src="map.js"></script>

</html>
