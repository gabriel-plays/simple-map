<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Mobile Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #111;
      font-family: sans-serif;
    }
    #error {
      position: absolute;
      top: 0; left: 0;
      right: 0; bottom: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background-color: #000;
      color: #fff;
      font-size: 1.5em;
      padding: 1em;
      text-align: center;
      z-index: 999;
    }
    .leaflet-control-geocoder-form input {
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="error">⚠️ Location not available. Please enable location services and refresh.</div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    const map = L.map('map', {
      zoomControl: false,
      center: [0, 0],
      zoom: 2
    });

    // --- Basemaps ---
    const cartoDark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      subdomains: 'abcd', maxZoom: 19
    });
    const cartoLight = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      subdomains: 'abcd', maxZoom: 19
    });
    const esriSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri', maxZoom: 19
    });
    cartoDark.addTo(map);

    // Layer control (bottom right)
    const baseMaps = {
      "CARTO Dark": cartoDark,
      "CARTO Light": cartoLight,
      "Satellite": esriSat
    };
    L.control.layers(baseMaps, null, { position: 'bottomright' }).addTo(map);

    // Marker for user search
    let geocoderControl;

    // --- Geolocation handler ---
    function showLocation(latlng) {
      map.setView(latlng, 16);
      L.circleMarker(latlng, {
        radius: 8,
        fillColor: '#00BFFF',
        color: '#fff',
        weight: 2,
        opacity: 1,
        fillOpacity: 0.8
      }).addTo(map);

      // --- Setup bounded geocoder ---
      const lat = latlng[0];
      const lon = latlng[1];
      const delta = 0.1; // ~10km

      const viewbox = [
        lon - delta,  // minLon
        lat + delta,  // maxLat
        lon + delta,  // maxLon
        lat - delta   // minLat
      ];

      // Remove previous geocoder
      if (geocoderControl) {
        map.removeControl(geocoderControl);
      }

      geocoderControl = L.Control.geocoder({
        defaultMarkGeocode: false,
        placeholder: "Search nearby...",
        errorMessage: "No results found",
        geocoder: L.Control.Geocoder.nominatim({
          viewbox: viewbox.join(','),
          bounded: 1
        })
      })
      .on('markgeocode', function(e) {
        const latlng = e.geocode.center;
        L.marker(latlng).addTo(map)
          .bindPopup(e.geocode.name)
          .openPopup();
        map.setView(latlng, 16);
      })
      .addTo(map);
    }

    function showError() {
      document.getElementById('error').style.display = 'flex';
    }

    // Get user location
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          showLocation([latitude, longitude]);
        },
        (error) => {
          console.warn('Location error:', error.message);
          showError();
        },
        {
          enableHighAccuracy: true,
          timeout: 5000,
          maximumAge: 0
        }
      );
    } else {
      showError();
    }
  </script>
</body>
</html>
